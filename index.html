<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue TODOs List</title>
  </head>
  <body>


    <div class="title d-flex justify-content-center">
      <img src="img/logo.png" alt="">
    </div>

    <div class="container" id="root">
        <div class="row">
            <div class="col d-flex justify-content-center input-text ">
                <input v-model="message " type="text " class="form-control " placeholder="Fill the form and add it to th list">
                <button class="btn btn-light " @click='addText'>Add</button>
            </div>
        </div>
        <div class="row">
            <ul class="col d-flex list-group ">
                <li class="list-group-item d-flex justify-content-between" v-for="(el, index) in userInput">
                  {{el}} <a href="#"><i class="fas fa-times" @click="canc(index)"></i></a>
                </li>
            </ul>
        </div>
    </div>



   <script src="js/vue.js" charset="utf-8"></script>
  </body>
</html>
